apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.alztest.alztest"
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            //runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:19.0.0'
    compile files('libs/google-gson-2.2.4/gson-2.2.4.jar')
    compile files('libs/jexcelapi/jxl.jar')
    compile files('libs/ormlite/ormlite-android-4.48.jar')
    compile files('libs/ormlite/ormlite-core-4.48.jar')
    compile files('libs/ormlite/ormlite-jdbc-4.48.jar')
    //compile files('libs/GraphView/GraphView-4.0.1.jar')
    compile 'com.jjoe64:graphview:4.0.1'
}
